<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fichier CSS -->
        <link rel="stylesheet" href="../assets/css/style.css">

        <title>Eventify - About Us</title>
    </head>
    <body>
        <!-- Start of First Fold -->
        <header class="first-fold">
            <!-- Start of Navbar Section -->
            <nav class="navigation">
                <div class="nav-container">
                    <div class="logo-navbar">
                        <a href="#">
                            <img src="../assets/imgs/logo.png" alt="logo de Eventify" id="logo">
                        </a>
                    </div>
                    <div class="navbar">
                        <div class="nav-link">
                            <a href="home.html">Home</a>
                        </div>
                        <div class="nav-link">
                            <a href="speaker.html">Speakers</a>
                        </div>
                        <div class="nav-link active">
                            <a href="#">About</a>
                        </div>
                        <div class="nav-login">
                            <a href="#"><button type="button">Login</button></a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- End of Navbar Section -->
        
        
            <!-- Start of Header Section -->
            <section class="header">
                <div class="header-container">
                    <div class="header-img">
                        <img src="../assets/imgs/header-img.png" alt="header-image">
                    </div>
                    <div class="header-content">
                        <div class="header-title">
                            <h1>SBS MTV The Kpop <br>Show Ticket Package</h1>
                        </div>
                        <p>
                            Look no further! Our SBS The Show tickets are the simplest 
                            way for you to experience a live Kpop recording.
                        </p>
                        <div class="header-btn">
                            <button type="button">Get Ticket</button>
                            <button type="button">Learn More</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End of Header Section -->
        </header>
        <!-- End of First Fold -->


        <!-- Start of Search Box Section -->
        <section class="search-box">
            <div class="search-box-container">
                <div class="event-search">
                    <label for="event">Search Event</label>
                    <input type="text" placeholder="Konser Jazz" name="event">
                </div>
                <div class="place-search">
                    <label for="place">Place</label>
                    <input type="text" placeholder="Indonesia" name="place">
                </div>
                <div class="date-search">
                    <label for="time">Time</label>
                    <input type="text" placeholder="Any date" name="time" onfocus="(this.type='date')"
                    onblur="(this.type='text')">
                </div>
            </div>
        </section>
        <!-- Start of Search Box Section -->




    </body>
</html>
